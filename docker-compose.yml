version: '3.8'

services:
  backend:
    container_name: astro-backend
    build: ./backend
    ports:
      - "3330:3330"
    volumes:
      - ./backend:/app     # تمام کدها
      # - /app/__pycache__   # جلوگیری از کَش
    networks:
      - astro-network

  frontend:
    container_name: astro-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      # dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/.next        # مانع sync مستقیم `.next` با سیستم میزبان میشه
      - frontend_node_modules:/app/node_modules
      - ~/.npm:/root/.npm
    networks:
      - astro-network

networks:
  astro-network:
    driver: bridge

volumes:
  frontend_node_modules: